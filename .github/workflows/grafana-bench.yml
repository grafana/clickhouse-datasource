name: Grafana Bench
on:
  push:
    # Only run on push to the main branch
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Build backend
        uses: magefile/mage-action@6f50bbb8ea47d56e62dee92392788acbc8192d0b
        with:
          args: buildAll
          version: latest

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Install and run Docker Compose
        uses: hoverkraft-tech/compose-action@b716db5b717cb9b81e391fe638e5aceaa2299e43
        with:
          compose-file: './docker-compose.yml'

      - name: Ensure Grafana is running
        uses: grafana/plugin-actions/wait-for-grafana@wait-for-grafana/v1.0.2
        with:
          url: http://localhost:3000

      - name: Run Grafana Bench tests
        run: |
          docker run \
            --rm \
            --network=host \
            --volume="./:/tests/" \
            us-docker.pkg.dev/grafanalabs-global/docker-grafana-bench-prod/grafana-bench-playwright:v0.6.3 test \
            --grafana-url "http://localhost:3000" \
            --log-level debug \
            --pw-execute "yarn e2e" \
            --pw-prepare "yarn install --frozen-lockfile; yarn playwright install" \
            --test-env-vars "CI=true" \
            --test-runner playwright
